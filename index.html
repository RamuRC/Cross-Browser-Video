<!DOCTYPE html>
<html>
<title>Cross Browser Video</title>
<style type="text/css">
* { margin:0; padding:0 }
video, object { margin: 200px auto; display:block; }
</style>
<body>
<video width="636" height="264" controls poster="/projects/CrossBrowserVideo/images/poster.png">
	<source src="videos/video.mp4"  type="video/mp4">
	<source src="videos/video.ogv"  type="video/ogg">

	<!-- JW player -->
    <object width="636" height="264" type="application/x-shockwave-flash" data="media/jwplayer.swf">
		<param name="movie" value="media/jwplayer.swf">
		<param name="allowfullscreen" value="true">
		<param name="flashvars" value="controlbar=over&amp;controlbar.idlehide=true&amp;image=/projects/CrossBrowserVideo/images/poster.png&amp;file=/projects/CrossBrowserVideo/videos/video.mp4">
	</object>
    
    <!-- FLV Scrubber
    <object width="636" height="264" type="application/x-shockwave-flash" data="media/flvscrubber.swf">
		<param name="movie" value="media/flvscrubber.swf">
		<param name="allowfullscreen" value="true">
		<param name="flashvars" value="controlbar=over&amp;previewImage=/projects/CrossBrowserVideo/images/poster.png&amp;file=<VIDEO_FILE>">
	</object>-->

	<!-- Flow Player 
    <object width="636" height="264" type="application/x-shockwave-flash" data="media/flowplayer.swf">
		<param name="movie" value="media/flowplayer.swf">
		<param name="allowfullscreen" value="true">
		<param name="flashvars" value='config={"playlist":["/projects/CrossBrowserVideo/images/poster.png>", {"url": "/projects/CrossBrowserVideo/videos/video.mp4","autoPlay":false,"autoBuffering":true}], "plugins":{"controls":{"url":"flowplayer_controls.swf"}}}'>
	</object>-->

</video>

</body>
</html>
