<!DOCTYPE html>
<html>
<title>Cross Browser Video</title>
<body>
<h1>Cross Browser Video</h1>
<p>A cross browser video implementation written in pure HTML and CSS that supports all major browsers</p>

<video width="640" height="264" controls poster="http://www.galengrover.com/projects/CrossBrowserVideo/images/poster.png">
	<source src="http://www.galengrover.com/projects/CrossBrowserVideo/videos/video.mp4"  type="video/mp4">
	<source src="http://www.galengrover.com/projects/CrossBrowserVideo/videos/video.ogv"  type="video/ogg">

	<!-- JW player -->
    <object width="640" height="264" type="application/x-shockwave-flash" data="http://www.galengrover.com/projects/CrossBrowserVideo/media/jwplayer.swf">
		<param name="movie" value="http://www.galengrover.com/projects/CrossBrowserVideo/media/jwplayer.swf">
		<param name="allowfullscreen" value="true">
		<param name="flashvars" value="controlbar=over&amp;controlbar.idlehide=true&amp;image=http://www.galengrover.com/projects/CrossBrowserVideo/images/poster.png&amp;file=http://www.galengrover.com/projects/CrossBrowserVideo/videos/video.flv">
	</object>
    
</video>

</body>
</html>
